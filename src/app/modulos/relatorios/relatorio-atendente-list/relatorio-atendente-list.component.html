<div class="col-12">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item active">Listagem</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h3 border-left pl-2">
        Listagem de Atendentes
      </h1>
    </div>
  </div>
   <div id="tbsd" class="table-responsive">
    <table class="table table-hover" >
      <thead>
        <tr class="bg-success text-light">
          <th>Status do Atendente</th>
          <th>Nome</th>
          <th>Função</th>
          <th>Guichê</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atendente of atendentes">
          <td>{{ atendente.statusAtendente }}</td>
          <td>{{ atendente.nome }}</td>
          <td>{{ atendente.role }}</td>
          <td>{{ atendente.guiche }}</td>
          <td>
            <button (click)="pegarDados(atendente.matricula)" data-toggle="modal" data-target="#Modal" class="btn btn-outline-info btn-sm"><i class="far fa-hand-point-right"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
   </div>
    <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">
          Vamos lá!
        </h5>
      </div>
      <div class="modal-body" style="font-weight: bold;">
          {{ matricula }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <i class="fas fa-window-close"></i>&nbsp;Fechar
        </button>
      </div>
    </div>
  </div>
</div>
<!--Fim da modal-->
</div>
